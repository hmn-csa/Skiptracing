<!----- Page Content --->

{% block content %}
<div id="content">
    <div id="frm-login">
        <form method="post" action="">
        {% csrf_token %}
        {% for key, value in form.errors.items %}
            {{value}}
        {% endfor %}
            <ul>
                <li><input type="text" id="username" name = "username" placeholder="User name" autocomplete="off" required="required" />{{form.username}}</li>
                <li><input type="password" id="password" name = "password" placeholder="Password" required="required" /></li>
                <li> <span class = "tb">{{status}}</span></li>
                <li><div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                <button type="submit" id="btn" name="btnlogin">Login</button></li>
            </ul>
        </form>
    </div>
</div>


{% endblock %}
