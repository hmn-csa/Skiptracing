
<script type="text/javascript">
  google.charts.load('current', {packages:["orgchart"]});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
	var data = new google.visualization.DataTable();
	data.addColumn('string', 'Name');
	data.addColumn('string', 'Manager');
	data.addColumn('string', 'ToolTip');

	// For each orgchart box, provide the name, manager, and tooltip to show.
	data.addRows([
	  [{'v':'Mike', 'f':'Mike<div style="color:yellow; font-style:italic">President</div>'},
	   '', 'The President'],
	  [{'v':'Jim', 'f':'Jim<div style="color:yellow; font-style:italic">Vice President</div>'},
	   'Mike', 'VP'],
	  ['Alice', 'Mike', ''],
	  ['Bob', 'Jim', 'Bob Sponge'],
	  ['Carol', 'Bob', '']
	]);

	// Create the chart.
	var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
	// Draw the chart, setting the allowHtml option to true for the tooltips.
	var i;
	for (i = 0; i < 5; i++) {
		if (i==0){
		  data.setRowProperty(i, 'style', 'background:#325E9B; color:#FFF;border:1px solid #CCC; font-weight:bolder; font-size:15px;');	
		}
		else{
		  data.setRowProperty(i, 'style', 'background:#509f59; color:#FFF;border:1px solid #CCC; font-weight:bolder; font-size:15px;');
		}
	};
	chart.draw(data, {'allowHtml':true,'size':'large'});
  }
</script>

<div id = "cont_r">
    <div id="chart_div"></div>
</div>
